apiVersion: apps/v1
kind: Deployment
metadata:
  name: kappnav-controller
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: kappnav-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kappnav-controller
    spec:
      containers:
      - name: kappnav-controller
        image: "{{ .Values.appNavController.repository }}:{{ .Values.appNavController.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}       
        env:
          - name: KAPPNAV_CONFIG_NAMESPACE
            value: {{ .Release.Namespace }}
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - testcntlr.sh
          initialDelaySeconds: 30            
          periodSeconds: 5             
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - testcntlr.sh
          initialDelaySeconds: 120
          periodSeconds: 30             
{{ include "kappnav.container.security" . | indent 8 }}
        resources:
          {{- if .Values.appNavController.resources.constraints.enabled }}
          limits:
{{ toYaml .Values.appNavController.resources.limits | indent 12 }}
          requests:
{{ toYaml .Values.appNavController.resources.requests | indent 12 }}
          {{- end }}            

      - name: app-nav-api
        image: "{{ .Values.appNavApi.repository }}:{{ .Values.appNavApi.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: KAPPNAV_CONFIG_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: KUBE_ENV
            value: {{ .Values.env.kubeEnv }}
        readinessProbe:
          httpGet:
            path: /kappnav/health
            scheme: HTTPS
            port: 9443
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /kappnav/health
            scheme: HTTPS
            port: 9443
          initialDelaySeconds: 120
          periodSeconds: 15
          failureThreshold: 6        
{{ include "kappnav.container.security" . | indent 8 }}
        resources:
          {{- if .Values.appNavApi.resources.constraints.enabled }}
          limits:
{{ toYaml .Values.appNavApi.resources.limits | indent 12 }}
          requests:
{{ toYaml .Values.appNavApi.resources.requests | indent 12 }}
          {{- end }}

      restartPolicy: "Always"
      serviceAccountName: {{ .Release.Name }}-sa
{{ include "kappnav.pod.security" . | indent 6 }}
      tolerations:
      - effect: NoSchedule
        key: dedicated
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
