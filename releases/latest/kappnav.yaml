apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: kappnavs.kappnav.operator.kappnav.io
spec:
  group: kappnav.operator.kappnav.io
  names:
    kind: Kappnav
    listKind: KappnavList
    plural: kappnavs
    singular: kappnav
  scope: Namespaced
  subresources:
    status: {}
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kappnav-operator
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kappnav-operator
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kappnav-operator
subjects:
- kind: ServiceAccount
  name: kappnav-operator
  namespace: kappnav
roleRef:
  kind: ClusterRole
  name: kappnav-operator
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kappnav-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kappnav-operator
  template:
    metadata:
      labels:
        name: kappnav-operator
    spec:
      serviceAccountName: kappnav-operator
      containers:
        - name: kappnav-operator
          # Replace this with the built image name
          image: mrglavas/kappnav-operator:0.9.0-beta
          command:
          - kappnav-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kappnav-operator"
---

apiVersion: kappnav.operator.kappnav.io/v1
kind: Kappnav
metadata:
  name: kappnav
spec:

  ###############################################################################
  ## kAppNav REST API variables
  ###############################################################################

  appNavAPI:
    repository: mrglavas/kappnav-apis
    tag: 0.9.0-beta
    
  ###############################################################################
  ## kAppNav Controller variables
  ###############################################################################

  appNavController:
    repository: mrglavas/kappnav-controller
    tag: 0.9.0-beta
    
  ###############################################################################
  ## kAppNav UI variables
  ###############################################################################

  appNavUI:
    repository: mrglavas/kappnav-ui
    tag: 0.9.0-beta

  ###############################################################################
  ## kAppNav Inventory variables
  ###############################################################################

  extensionContainers: 
    appNavInv: 
      repository: mrglavas/kappnav-inv
      tag: 0.9.0-beta

  ###############################################################################
  ## Environmental variables
  ###############################################################################
  env:
    kubeEnv: okd

  logging:
    apis: info
    operator: info
    controller: info
